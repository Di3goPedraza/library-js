</head>

<body>
  <!-- barrainicio -->
  <div class="container-fluid bg-dark barra-ng barra-inicio">
    <div class="row">
      <div class="col-12 border-end border-white p-0">
        <p class="text-header text-center pe-1 text-white fw-bold fs-6">
          Explora mundos entre letras en nuestra librería online. ¡Bienvenido!
        </p>
      </div>
    </div>
  </div>
  <!-- end barra inicio -->
  <!-- navar -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light mb-5 nav-he">
    <div class="navbar-brand ms-5 ">
      <a class="navbar-brand ms-2" href="index.html"><img src="img/img-logo.png" alt="logo-pagina" width="80"
          height="80" /></a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto me-5 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">INICIO</a </li>

          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-add">

          </button>
        </li>
      </ul>
      <!-- Modal-addBook -->
      <div class="modal fade" id="modal-add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Agregar nuevo libro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">Titulo</label>
                  <input id="title-form" type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">Autor</label>
                  <input id="autor-form" type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">Publicacion</label>
                  <input id="anio-form" type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">ingrese url imagen</label>
                  <input id="img-form" type="text" class="form-control">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="add-book" type="button" class="btn btn-primary">Agregar libro</button>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar-brand ms-5">
        <a class="navbar-brand ms-2 " href="index.html"><img src="img/login.png" alt="logo-pagina" width="40"
            height="40" /></a>
      </div>
    </div>
  </nav>
  <!-- endnavar -->
  <!-- Main -->
  <!-- Modal -->
  <div class="modal fade" id="modal-cards" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="modal-view" class="card modal-card">
            ...
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- endModal -->
  <!-- cards -->
  <div class="container shadow-lg mb-2 bg-light rounded container-library">
    <div id="row-container-card" class="row row-library bg-success">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card-book border border-1 shadow-lg p-3 mb-5 bg-body rounded">
          <img src="img/modal-book.png" class="card-img-top mb-2 card-img-libro" alt="img-book">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-cards">
            VER
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- en-main -->

  <div class="container-fluid container-footer mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-footer bg-dark text-center border border-white">
        <a href="index.html">
          <img src="img/img-logo.png" class="img-footer my-2" alt="logo-pg" width="150" height="150" />
        </a>
      </div>
      <div class="col-sm-12 col-md-4 col-footer bg-dark text-center border border-white">

        <a href="#" class="fa fa-whatsapp my-3 fs-2 text-white text-decoration-none links">.</a>
        <a href="#" class="fa fa-facebook fs-2 text-white text-decoration-none links">.</a>
        <a href="#" class="fa fa-instagram fs-2 text-white text-decoration-none links">.</a>

      <div class="col-sm-12 col-md-4 col-footer bg-dark border border-white">

            SOLICITUDES
          </li>
          <li class="list-group-item bg-transparent text-white border-0">

          </li>
          <li class="list-group-item bg-transparent text-white border-0">
            PREGUNTAS FRECUENTES

    <div class="col-sm-12 col-md-6 col-lg-4 min-vh-75">
      <div class="card-book border border-1 shadow-lg p-3 mb-5 bg-body rounded">
        <img src="img/img-book.jpg" class="card-img-top mb-2" alt="img-book">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-cards">
          VER
        </button>
      </div>
    </div>
  </template>
  <template id="template-view">
    <img id="imgFuck" src="img/modal-book.png" class="card-img-top" alt="img-libro">
    <div class="card-body">
      <div class="modal-card-item">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Titulo: <span id="title-view">Bob</span></li>
          <li class="list-group-item">Autor: <span id="autor-view">Bob Patino</span></li>
          <li class="list-group-item">Publicado: <span id="publication-view">2024</span></li>
          <!-- <li class="list-group-item">Disponible</li>
